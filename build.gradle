plugins {
    id 'com.github.johnrengelman.shadow' version '2.0.4'
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

test {
    useJUnitPlatform()
}

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation 'net.dv8tion:JDA:4.2.0_214'
    implementation 'com.sedmelluq:lavaplayer:1.3.59'
    implementation 'commons-io:commons-io:2.6'
    compile 'org.apache.commons:commons-lang3:3.11'
    compile 'com.google.cloud:google-cloud-translate:1.95.3'
    compile 'org.apache.logging.log4j:log4j-api:2.7'
    compile 'org.apache.logging.log4j:log4j-core:2.7'
    compile 'org.apache.logging.log4j:log4j-slf4j-impl:2.7'

    testCompile "org.mockito:mockito-core:2.+"
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.3'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.6.3'
}

jar {
    manifest {
        attributes(
                'Main-Class': "com.github.notjamesm.memebot.Main"
        )
    }

    from {
        configurations.compile.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
}

shadowJar {
    mergeServiceFiles()
}
